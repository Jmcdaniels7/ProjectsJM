
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Store</title>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
    <link rel="stylesheet" href="{% static 'css/store.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <style>
      .navbar-nav {
          margin-left: auto;
          
          
      }

      .wrapperB {
          max-width: 1600px;
          background-color: rgba(0, 0, 0, 0.5); 
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
          border-radius: 10px;
      }
      
      .nav-item {
        background-color: transparent;
      }

      .nav-link {
          margin: 5px; /* Add spacing between buttons */
          font-family: 'Chewy', cursive;
          color: #fff;
          background-color: rgba(60, 60, 60, 0.4); 
          transition: background-color 0.3s ease;
      }
      
      .navbar-brand {
          font-family: 'Chewy', cursive;
          color: #fff;
          background-color: rgba(60, 60, 60, 0.4); /*home changes */
          transition: background-color 0.3s ease;
          width: 90px;
          
          text-align: center;
      }

      .navbar-brand:hover {
        background-color: #cdb4db; /* soft lavender */
        color: #ff69b4;

      }
      .nav-link:hover {
          background-color: #cdb4db; /* soft lavender */
          color: #ff69b4;
          
      }
      .header-title
      {
        display: inline-block;
        padding: 10px 20px;
        position: relative;
        left: -113px;
        top: -25px;
        background-color: #95ecec; /* light pink */
        border-radius: 5px;
        color: #000;
        font-family: 'Chewy', cursive;
        font-size: 22pt;
        font-weight: bold;
        text-decoration: none;
      }

      .header-title:hover {
          background-color: #ff9ff3; /* bright pink hover */
          color: white;
      }
      .page-header {
        background-color: transparent;
          margin-bottom: 20px;
          box-shadow: 0 4px 8px #dcdcdc;
          padding: 10px;
      } 


      .header-title:hover::after {
          content: " âœ¨";
          animation: sparkle 0.6s ease infinite;
      }

      @keyframes sparkle {
          0%, 100% { opacity: 0; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.2); }
      }




      .header-title:hover {
          background-color: #ff9ff3; /* bright pink hover */
          color: white;
      }
    </style>
    

</head>
<body>
    <header class="page-header">
        <div class="container">
            <a href="/" class="header-title">Twisted Tooth Fairy Shop</a>
        </div>
        <div class="wrapperB mt-0">
          <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a class="navbar-brand btn" href="/store/home">Home</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                        <!-- example of how to use jinga syntax to render model attributes <span class="nav-link">Hello, {{user.first_name}}</span>-->
                      </li>
                      <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="/store/store_page">Products</a>
                      </li>
                      
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle btn btn-danger" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Account
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                          <li><a class="dropdown-item" href="/store/account_info">Profile</a></li>
                          <li><a class="dropdown-item" href="/store/orders">Orders</a></li>
                          <li><a class="dropdown-item" href="/store/chatbot">Support</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item text-danger" href="/store/logout">Logout</a></li>
                        </ul>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/store/login">Login</a>
                      </li>
                    {% endif %}
                  </ul>
                </div>
              </div>
          </nav>
        </div>

    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w7ak6YW72CwBWRfL/O9r/Rk/vx41HtwsXtuRx11BTtpHbLzYJ5pYZMQ8AXcbv/YK" crossorigin="anonymous"></script>
</body>
</html>
